server {
    listen 80;

    server_name timelink.cc www.timelink.cc;

    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl;
    
    ssl_certificate      /etc/ssl/certificate.crt; 
    ssl_certificate_key  /etc/ssl/private.key;

    server_name timelink.cc www.timelink.cc;

    location / {
        proxy_pass http://linebot_test_app:8000;
    }
}